<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
    /* Add shadows to create the "card" effect */
     box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
     transition: 0.3s;
    }

/* On mouse-over, add a deeper shadow */
    .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

/* Add some padding inside the card container */
    .container {
    padding: 2px 16px;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Tomato Leaf Disease Recognition</h1>
        <p></p>
        <hr class="my-4">
      </div>
          <div class="float-start" style="padding-left:100px;padding-top:100px">
              <img src="https://images.unsplash.com/photo-1618698342260-ae6fafb2620b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80"  width="450px" height="300px">
          </div>
          <div class="float-end" style="padding-top: 100px; padding-right: 200px;">
          <div class="card">
            <img src="{{url_for('static', filename=filename)}}" alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b>Disease Name</b></h4>
              <p>{{pred_name}}</p>
            </div>
          </div>
          </div>
</body>
</html>
